<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Explorer</title>
    <script type="module" src="/src/main.js" defer></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header class="top-bar">
      <h1>Pokémon Explorer</h1>

<!-- begin zoekbalk -->
      <div id="zoekbalk">
        <input type="text" id="zoekinput" placeholder="Zoek een Pokémon of type...">
        <ul id="zoeksuggesties"></ul>
      </div>
<!-- einde zoekbalk -->

<!-- begin filtermenu -->
      <div id="filtermenu" style="display: flex; gap: 10px; margin-left: 20px;">
        <select id="filterType">
          <option value="alle">Type (alle)</option>
          <option value="normal">Normal</option>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="grass">Grass</option>
          <option value="electric">Electric</option>
          <option value="poison">Poison</option>
          <option value="ground">Ground</option>
          <option value="flying">Flying</option>
          <option value="bug">Bug</option>
        </select>
    
        <select id="filterSize">
          <option value="alle">Grootte (alle)</option>
          <option value="klein">Kleiner dan 1m</option>
          <option value="groot">Groter dan 1m</option>
        </select>
    
        <select id="filterWeight">
          <option value="alle">Gewicht (alle)</option>
          <option value="licht">Lichter dan 10kg</option>
          <option value="zwaar">Zwaarder dan 10kg</option>
        </select>
      </div>
<!-- einde filtermenu -->

<!-- begin lijst favorieten -->
      <div class="fav-container">
        <button id="toggle-fav-list">
          <svg class="fav-btn active" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gold" width="20" height="20">
            <path d="M12 .587l3.668 7.431L24 9.748l-6 5.843L19.335 24 12 19.897 4.665 24 6 15.591 0 9.748l8.332-1.73z"/>
          </svg>
          <span>Favorieten</span>
        </button>
        <div id="favorieten-popup" class="hidden">
          <h3>Jouw favorieten</h3>
          <ul id="favorieten-items"></ul>
        </div>
      </div>
<!-- einde lijst favorieten -->

    </header>
  
    <div id="pokemon-container"></div>
    <section id="pokemon-detail"></section>
  </body>
</html>
